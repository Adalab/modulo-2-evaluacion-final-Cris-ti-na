<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>M2 Ev final</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <main class="main">
        <div class="form-container">
            <form class="form-container-form" id="searchForm">
                <label for="formQuery">Buscar</label>
                <input type="text" id="formQuery" placeholder="e.g: Doctor Who">
                <button type="submit">Buscar</button>
            </form>
        </div>
        <div class="series-container" id="favourites">
            <h2>Mis series Favoritas</h2>
            <div class="series-container-list"></div>
        </div>
        <div class="series-container" id="result">
            <h2>Resultados de la Busqueda</h2>
            <div class="series-container-list"></div>
        </div>
    </main>
    <script src="../js/fmain.js"></script>
  </body>
</html>
